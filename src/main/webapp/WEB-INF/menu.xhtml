<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ecuador">
    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />
    <div class="layout-sidebar">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-menu-title">MAIN MENU</div>
                    <pe:menu widgetVar="me">
                        <p:menuitem value="Dashboard" url="/secured/dashboard.xhtml"
                                    rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"
                                    icon="fa fa-list-alt"/>

                        <p:menuitem value="My Timeflip" url="/employee/myTimeflip.xhtml"
                                    rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"
                                    icon="fa fa-list-alt"/>

                        <p:submenu label="Statistics" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"
                                   icon="fa fa-line-chart" >
                            <p:menuitem value="My Statistics" url="/employee/personal-statistics.xhtml"/>
                            <p:menuitem value="Team Statistics" url="/teamleader/team-statistics.xhtml" rendered="#{sessionInfoBean.hasRole('TEAMLEADER')}"/>
                            <p:menuitem value="Department Statistics" url="/departmentleader/department-statistics.xhtml" rendered="#{sessionInfoBean.hasRole('DEPARTMENTLEADER')}"/>
                            <p:menuitem value="Collected Timedata" url="/employee/task.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Team" rendered="#{sessionInfoBean.hasRole('TEAMLEADER')}" icon="fa fa-users">
                            <p:menuitem value="My Team" url="/teamleader/team.xhtml"/>
                            <p:menuitem value="Time Changes" url="/secured/change-requests.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Department" rendered="#{sessionInfoBean.hasRole('DEPARTMENTLEADER')}" icon="fa fa-users">
                            <p:menuitem value="My Department" url="/departmentleader/department.xhtml"/>
                            <p:menuitem value="Time Changes" url="/secured/change-requests.xhtml"/>
                            <p:menuitem value="AuditLog" url="/departmentleader/auditlog.hxtml"/>
                        </p:submenu>
                        <p:submenu label="Badges" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}"
                            icon="fa fa-trophy">
                            <p:menuitem value="My Badges" url="/employee/badges.xhtml"/>
                            <p:menuitem value="Team" url="/teamleader/team-badges.xhtml"
                                        rendered="#{sessionInfoBean.hasRole('TEAMLEADER') or sessionInfoBean.hasRole('DEPARTMENTLEADER')}"/>
                            <p:menuitem value="Department" url="/departmentleader/department-badges.xhtml"
                                        rendered="#{sessionInfoBean.hasRole('DEPARTMENTLEADER')}"/>
                            <p:menuitem value="Leaderboard" url="/employee/leaderboard.xhtml"/>
                            <p:menuitem value="Possible Badges" url="/employee/possible-badges.xhtml"/>
                        </p:submenu>


                        <p:submenu label="User" rendered="#{sessionInfoBean.hasRole('ADMIN')}"
                            icon="fa fa-user">
                            <p:menuitem value="User" url="/admin/users.xhtml"/>
                            <p:menuitem value="Teams" url="/admin/teams.xhtml"/>
                            <p:menuitem value="Departments" url="/admin/departments.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Hardware" rendered="#{sessionInfoBean.hasRole('ADMIN')}"
                            icon="fa fa-desktop">
                            <p:menuitem value="TimeFlip" url="/admin/timeflip.xhtml"/>
                            <p:menuitem value="Raspberry Pi" url="/admin/raspberry-pi.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Rooms" url="/admin/rooms.xhtml"
                                    rendered="#{sessionInfoBean.hasRole('ADMIN')}"
                                    icon="fa fa-list-alt"/>


                        <p:menuitem id="logout" value="Logout" rendered="#{sessionInfoBean.loggedIn}" outcome="/login" icon="fa fa-road"/>
                    </pe:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
