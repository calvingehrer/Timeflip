<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ecuador">

<div class="layout-sidebar">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-menu-title">MAIN MENU</div>
                    <pe:menu widgetVar="me">
                        <p:submenu label="Employee Submenu 1" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}" icon="fa fa-fw fa-file-code-o">
                            <p:menuitem value="Employee Action 1 - 1"/>
                            <p:menuitem value="Employee Action 1 - 2"/>
                        </p:submenu>
                        <p:submenu label="Employee Submenu 2" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}" icon="fa fa-fw fa-file-code-o">
                            <p:menuitem value="Employee Action 2 - 1"/>
                            <p:menuitem value="Employee Action 2 - 2"/>
                        </p:submenu>
                        <p:submenu label="Manager Submenu" rendered="#{sessionInfoBean.hasRole('DEPARTMENTLEADER')}" icon="fa fa-fw fa-file-code-o">
                            <p:menuitem value="Manager Action 1"/>
                            <p:menuitem value="Manager Action 2"/>
                        </p:submenu>
                        <p:submenu label="Admin Submenu" rendered="#{sessionInfoBean.hasRole('ADMIN')}" icon="fa fa-fw fa-file-code-o">
                            <p:menuitem value="Manage Users" url="/admin/users.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Vacation" rendered="#{sessionInfoBean.loggedIn}" icon="fa fa-fw fa-file-code-o">
                            <p:menuitem value="Vacation" url="/secured/vacation.xhtml"/>
                        </p:submenu>
                        <p:menuitem id="logout" value="Logout" icon="fa fa-fw fa-file-code-o" rendered="#{sessionInfoBean.loggedIn}" outcome="/login"/>
                    </pe:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
