<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />


    <ui:define name="title">Raspberry</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/admin/raspberry-pi">Manage Raspberry</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Raspberry</h1>
                    <h:form id="raspberryForm">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:dataTable id="raspberryTable" var="raspberry" value="#{raspberryListController.raspberries}" scrollable="true">
                            <p:column headerText="Raspberry ID">
                                <h:outputText value="#{raspberry.raspberryId}"/>
                            </p:column>
                            <p:column headerText="Room">
                                <h:outputText value="#{raspberry.room.roomNumber}"/>
                            </p:column>
                            <p:column style="width:200px;text-align: center">
                                <p:commandButton action="#{raspberryDetailController.doDeleteRaspberry}" value="Delete" icon="fa fa-trash" title="Delete" update=":raspberryForm:raspberryTable">
                                    <f:setPropertyActionListener value="#{raspberry}" target="#{raspberryDetailController.raspberry}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this raspberry? You cannot undo this operation." icon="fa fa-warning" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>


                        <p:commandButton value="Add Raspberry" styleClass="addButton" oncomplete="PF('addRaspberryDialog').show()" />

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                        </p:confirmDialog>

                    </h:form>

                    <p:dialog header="Add Raspberry" id="addRaspberryDialog" widgetVar="addRaspberryDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel>
                            <h:form>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Raspberry ID:" />
                                    <p:inputText value="#{addRaspberryController.raspberry.raspberryId}"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Select Room: "/>
                                    <p:commandButton value="Select" update=":raspberryRoomForm" oncomplete="PF('selectRaspberryRoomDialog').show()" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton update="@form :raspberryForm:raspberryTable" value="Add" action="#{addRaspberryController.add}" oncomplete="PF('addRaspberryDialog').hide()" />
                                    <p:commandButton value="Abort" type="reset" onclick="PF('addRaspberryDialog').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:outputPanel>
                    </p:dialog>

                    <p:dialog header="Select Room" id="selectRaspberryRoomDialog" widgetVar="selectRaspberryRoomDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <h:form id="raspberryRoomForm">
                            <p:dataTable styleClass="project-table" id="raspberryRoomTable" var="room" value="#{roomListController.roomsWithoutRaspberry}" scrollable="true" scrollHeight="100">
                                <p:column headerText="Room Number">
                                    <h:outputText value="#{room.roomNumber}"/>
                                </p:column>
                                <p:column style="width:100px;text-align: center">
                                    <p:commandButton update="@form :raspberryForm:raspberryTable" icon="fa fa-plus" title="Select" oncomplete="PF('selectRaspberryRoomDialog').hide()">
                                        <f:setPropertyActionListener value="#{room}" target="#{addRaspberryController.room}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <h:panelGrid columns="2">
                                <p:commandButton value="Abort" type="submit" onclick="PF('selectEmployeesDialog').hide()"/>
                            </h:panelGrid>

                        </h:form>

                    </p:dialog>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
