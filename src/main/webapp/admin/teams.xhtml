<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />


    <ui:define name="title">Overview</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/admin/teams">Manage Teams</p:link></li>
    </ui:define>


    <ui:define name="content">
            <h:form id="teamForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:dataTable id="TeamTable" var="team" value="#{teamListController.teams}" scrollable="true">
                    <p:column headerText="Teamname">
                        <h:outputText value="#{team.teamName}"/>
                    </p:column>
                    <p:column headerText="Employees">
                        <h:outputText value="#{userListController.getEmployees(team)}"/>
                    </p:column>
                    <p:column headerText="Leader">
                        <h:outputText value="#{userListController.getTeamLeader(team)}"/>
                    </p:column>
                    <p:column headerText="Department">
                        <h:outputText value="#{team.department.departmentName}"/>
                    </p:column>
                    <p:column style="width:200px;text-align: center">
                        <p:commandButton update=":teamForm:teamEditDialog" value="Edit" oncomplete="PF('teamEditDialog').show()" icon="fa fa-fw fa-edit">
                            <f:setPropertyActionListener value="#{team}" target="#{teamDetailController.team}" />
                        </p:commandButton>
                        <p:commandButton action="#{teamDetailController.doDeleteTeam()}" value="Delete" icon="fa fa-trash" title="Delete" update=":teamForm:TeamTable">
                            <f:setPropertyActionListener value="#{team}" target="#{teamDetailController.team}" />
                        </p:commandButton>

                    </p:column>


                </p:dataTable>



            <p:dialog header="Edit Team" id="teamEditDialog" widgetVar="teamEditDialog" modal="true"
                          showEffect="fade"
                          hideEffect="fade" resizable="false">
                    <p:outputPanel id="teamData" rendered="#{not empty teamDetailController.team}" >
                        <h:panelGrid columns="2" >
                            <p:outputLabel for="teamname" value="Teamname: " />
                            <p:inputText id="teamname" value="#{teamDetailController.team.teamName}" disabled="true"/>


                            <h:panelGrid columns="2">
                                <p:outputLabel value="Remove employees: "/>
                                <p:commandButton value="Select" update=":teamForm:removeEmployeeForm:employeeTeamTable" oncomplete="PF('editEmployeesTeamDialog').show()"/>
                                <p:outputLabel value="Add employees: "/>
                                <p:commandButton value="Select" update=":teamForm:addEmployeeForm:employeeTeamTable1" oncomplete="PF('addEmployeesTeamDialog').show()"/>
                                <p:outputLabel value="Replace Team Leader: "/>
                                <p:commandButton value="Select" update=":teamForm:replaceLeaderForm:teamLeaderTable" oncomplete="PF('replaceLeaderDialog').show()"/>
                            </h:panelGrid>

                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid columns="3">
                            <p:commandButton value="Done" action="#{teamDetailController.doSaveTeam}" oncomplete="PF('teamEditDialog').hide()" update=":teamForm:TeamTable"/>
                            <p:commandButton value="Reload" action="#{teamDetailController.doReloadTeam}" update="teamForm:teamData"/>
                            <p:commandButton value="Abort" onclick="PF('teamEditDialog').hide()"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dialog>



                <p:dialog header="Select Employees" id="editEmployeesTeamDialog" widgetVar="editEmployeesTeamDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="removeEmployeeForm">
                        <p:dataTable styleClass="project-table" id="employeeTeamTable" var="employee" value="#{userListController.getEmployees(teamDetailController.team)}" scrollable="true" scrollHeight="100%">
                            <p:column headerText="Team Employees">
                                <h:outputText value="#{employee.username}"/>
                            </p:column>
                            <p:column headerText="Firstname">
                                <h:outputText value="#{employee.firstName}"/>
                            </p:column>
                            <p:column headerText="Lastname">
                                <h:outputText value="#{employee.lastName}"/>
                            </p:column>


                            <p:column style="width:100px;text-align: center">
                                <p:commandButton update=":teamForm:removeEmployeeForm:employeeTeamTable" icon="fa fa-fw fa-minus" title="Select" action="#{teamDetailController.removeEmployee}">
                                    <f:setPropertyActionListener value="#{employee}" target="#{teamDetailController.employeeRemove}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton update="@form :teamForm:TeamTable" value="Done" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>
                        <p:commandButton value="Abort" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>

                    </h:form>

                </p:dialog>

                <p:dialog header="Select Employees" id="addEmployeesTeamDialog" widgetVar="addEmployeesTeamDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="addEmployeeForm">
                        <p:dataTable styleClass="project-table" id="employeeTeamTable1" var="employee" value="#{userListController.getUsersNotInTeam()}" scrollable="true" scrollHeight="100%">
                            <p:column headerText="Employee ID">
                                <h:outputText value="#{employee.username}"/>
                            </p:column>
                            <p:column headerText="Firstname">
                                <h:outputText value="#{employee.firstName}"/>
                            </p:column>
                            <p:column headerText="Lastname">
                                <h:outputText value="#{employee.lastName}"/>
                            </p:column>


                            <p:column style="width:100px;text-align: center">
                                <p:commandButton update=":teamForm:addEmployeeForm:employeeTeamTable1" icon="fa fa-plus" title="Select" action="#{teamDetailController.addEmployee}" oncomplete="PF('editEmployeesTeamDialog').hide()">
                                    <f:setPropertyActionListener value="#{employee}" target="#{teamDetailController.employee}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton update="@form :teamForm:TeamTable" value="Done" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>
                        <p:commandButton value="Abort" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>

                </h:form>
            </p:dialog>

            <p:dialog header="Select Employees" id="replaceLeaderDialog" widgetVar="replaceLeaderDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:form id="replaceLeaderForm">


                            <p:dataTable styleClass="project-table" id="teamLeaderTable" var="newLeader" value="#{userListController.getTeamLeadersWithoutTeam()}" scrollable="true" scrollHeight="100%">
                                <p:column headerText="Employee ID">
                                    <h:outputText value="#{newLeader.username}"/>
                                </p:column>
                                <p:column headerText="Firstname">
                                    <h:outputText value="#{newLeader.firstName}"/>
                                </p:column>
                                <p:column headerText="Lastname">
                                    <h:outputText value="#{newLeader.lastName}"/>
                                </p:column>


                                <p:column style="width:100px;text-align: center">
                                    <p:commandButton update=":teamForm:replaceLeaderForm:teamLeaderTable" icon="fa fa-arrows-h" title="Select" action="#{teamDetailController.replaceLeader}" oncomplete="PF('editEmployeesTeamDialog').hide()">
                                        <f:setPropertyActionListener value="#{newLeader}" target="#{teamDetailController.newLeader}" />
                                    </p:commandButton>
                                </p:column>





                        </p:dataTable>
                    <p:commandButton update=":teamForm:TeamTable" value="Done" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>
                    <p:commandButton value="Abort" type="submit" onclick="PF('editEmployeesTeamDialog').hide()"/>

                    </h:form>
                </p:dialog>






                <p:commandButton value="Add Team" styleClass="addButton" oncomplete="PF('addTeamDialog').show()" />
            </h:form>



        <p:dialog header="Add Team" id="addTeamDialog" widgetVar="addTeamDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Teamname: " />
                        <p:inputText value="#{addTeamController.team.teamName}" />
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Select employees: "/>
                        <p:commandButton value="Select" update=":employeeForm" oncomplete="PF('selectEmployeesDialog').show()" />
                        <p:outputLabel value="Select Leader: "/>
                        <p:commandButton value="Select" update=":leaderForm" oncomplete="PF('selectLeaderDialog').show()" />
                        <p:outputLabel value="Select Department: "/>
                        <p:commandButton value="Select" update=":departmentForm" oncomplete="PF('selectDepartmentDialog').show()" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton update="@form :teamForm:TeamTable" value="Add" action="#{addTeamController.add}" oncomplete="PF('addTeamDialog').hide()" />
                        <p:commandButton value="Abort" type="reset" onclick="PF('addTeamDialog').hide()"/>
                    </h:panelGrid>
                </h:form>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Select Employees" id="selectEmployeesDialog" widgetVar="selectEmployeesDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="employeeForm">
                <p:dataTable styleClass="project-table" id="employeeTable" var="employee" value="#{userListController.getUsersNotInTeam()}" scrollable="true" scrollHeight="300">
                    <p:column headerText="Employee ID">
                        <h:outputText value="#{employee.username}"/>
                    </p:column>


                    <p:column style="width:100px;text-align: center">
                        <p:commandButton action="#{addTeamController.addEmployee}" icon="fa fa-plus" title="Select">
                            <f:setPropertyActionListener value="#{employee}" target="#{addTeamController.employee}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton update="@form :teamForm:TeamTable" value="Add" oncomplete="PF('selectEmployeesDialog').hide()" />
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectEmployeesDialog').hide()"/>
                </h:panelGrid>

            </h:form>

        </p:dialog>

        <p:dialog header="Select Leader" id="selectLeaderDialog" widgetVar="selectLeaderDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="leaderForm">
                <p:dataTable id="leaderTable" var="leader" styleClass="project-table" value="#{userListController.getTeamLeadersWithoutTeam()}" scrollable="true" scrollHeight="300">
                    <p:column headerText="Employee ID">
                        <h:outputText value="#{leader.username}"/>
                    </p:column>

                    <p:column style="width:100px;text-align: center">
                        <p:commandButton action="#{addTeamController.addEmployee}" oncomplete="PF('selectLeaderDialog').hide()" icon="fa fa-plus" title="Select">
                            <f:setPropertyActionListener value="#{leader}" target="#{addTeamController.employee}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectLeaderDialog').hide()"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>

        <p:dialog header="Select Department" id="selectDepartmentDialog" widgetVar="selectDepartmentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="departmentForm">
                <p:dataTable id="departmentTable" var="department" styleClass="project-table" value="#{departmentListController.getDepartments()}" scrollable="true" scrollHeight="300">
                    <p:column headerText="Department ID">
                        <h:outputText value="#{department.departmentName}"/>
                    </p:column>

                    <p:column style="width:100px;text-align: center">
                        <p:commandButton action="#{addTeamController.addDepartment}" oncomplete="PF('selectDepartmentDialog').hide()" icon="fa fa-plus" title="Select">
                            <f:setPropertyActionListener value="#{department}" target="#{addTeamController.department}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectDepartmentDialog').hide()"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>






    </ui:define>

</ui:composition>
