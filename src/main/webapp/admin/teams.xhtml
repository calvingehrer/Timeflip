<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Overview</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/admin/teams">Manage Teams</p:link></li>
    </ui:define>


    <ui:define name="content">
            <h:form id="teamForm">
                <p:dataTable id="TeamTable" var="team" value="#{teamListController.teams}" scrollable="true" scrollHeight="420">
                    <p:column headerText="Teamname">
                        <h:outputText value="#{team.teamName}"/>
                    </p:column>
                    <p:column headerText="Employees">
                        <h:outputText value="#{team.employees}"/>
                    </p:column>
                    <p:column headerText="Leader">
                        <h:outputText value="#{team.leader.fullName}"/>
                    </p:column>
                    <p:column headerText="Department">
                        <h:outputText value="#{team.department.departmentName}"/>
                    </p:column>
                    <p:column style="width:200px;text-align: center">
                        <p:commandButton update=":teamForm:teamEditDialog" value="Edit" oncomplete="PF('teamEditDialog').show()" icon="ui-icon-note">
                            <f:setPropertyActionListener value="#{team}" target="#{teamDetailController.team}" />
                        </p:commandButton>
                        <p:commandButton action="#{teamDetailController.doDeleteTeam()}" value="Delete" icon="ui-icon-trash" title="Delete" update=":teamForm:TeamTable">
                            <f:setPropertyActionListener value="#{team}" target="#{teamDetailController.team}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:dialog header="Edit Team" id="teamEditDialog" widgetVar="teamEditDialog" modal="true"
                          showEffect="fade"
                          hideEffect="fade" resizable="false">
                    <p:outputPanel id="teamData" rendered="#{not empty teamDetailController.team}" >
                        <h:panelGrid columns="2" >
                            <p:outputLabel for="teamname" value="Teamname: " />
                            <p:inputText id="teamname" value="#{teamDetailController.team.teamName}" disabled="true"/>

                            <h:panelGrid columns="2">
                                <p:outputLabel value="Edit employees: "/>
                                <p:commandButton value="Select" update=":teamForm" oncomplete="PF('editEmployeesTeamDialog').show()" />
                            </h:panelGrid>
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid columns="3">
                            <p:commandButton value="Save" action="#{teamDetailController.doSaveTeam}" oncomplete="PF('teamEditDialog').hide()" update=":teamForm:TeamTable"/>
                            <p:commandButton value="Reload" action="#{teamDetailController.doReloadTeam}" update="teamForm:teamData"/>
                            <p:commandButton value="Abort" onclick="PF('teamEditDialog').hide()"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </p:dialog>

                <p:dialog header="Select Employees" id="editEmployeesTeamDialog" widgetVar="editEmployeesTeamDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form id="employeeTeamForm">
                        <p:dataTable styleClass="project-table" id="employeeTeamTable" var="employee" value="#{userListController.users}" scrollable="true" scrollHeight="300">
                            <p:column headerText="Employee ID">
                                <h:outputText value="#{employee.username}"/>
                            </p:column>


                        </p:dataTable>
                        <h:panelGrid columns="2">
                            <p:commandButton update="@form :teamForm:TeamTable" value="Add" oncomplete="PF('selectEmployeesDialog').hide()" />
                            <p:commandButton value="Abort" type="submit" onclick="PF('selectEmployeesDialog').hide()"/>
                        </h:panelGrid>

                    </h:form>

                </p:dialog>

            <p:commandButton value="Add Team" styleClass="addButton" oncomplete="PF('addTeamDialog').show()" />
            </h:form>



        <p:dialog header="Add Team" id="addTeamDialog" widgetVar="addTeamDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Teamname: " />
                        <p:inputText value="#{addTeamController.team.teamName}" />
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Select employees: "/>
                        <p:commandButton value="Select" update=":employeeForm" oncomplete="PF('selectEmployeesDialog').show()" />
                        <p:outputLabel value="Select Leader: "/>
                        <p:commandButton value="Select" update=":leaderForm" oncomplete="PF('selectLeaderDialog').show()" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton update="@form :teamForm:TeamTable" value="Add" action="#{addTeamController.add}" oncomplete="PF('addTeamDialog').hide()" />
                        <p:commandButton value="Abort" type="reset" onclick="PF('addTeamDialog').hide()"/>
                    </h:panelGrid>
                </h:form>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Select Employees" id="selectEmployeesDialog" widgetVar="selectEmployeesDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="employeeForm">
                <p:dataTable styleClass="project-table" id="employeeTable" var="employee" value="#{userListController.getUsers()}" scrollable="true" scrollHeight="300">
                    <p:column headerText="Employee ID">
                        <h:outputText value="#{employee.username}"/>
                    </p:column>


                    <p:column style="width:100px;text-align: center">
                        <p:commandButton actionListener="#{addTeamController.addEmployee}" icon="ui-icon-check" title="Select">
                            <f:setPropertyActionListener value="#{employee}" target="#{addTeamController.employee}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton update="@form :teamForm:TeamTable" value="Add" oncomplete="PF('selectEmployeesDialog').hide()" />
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectEmployeesDialog').hide()"/>
                </h:panelGrid>

            </h:form>

        </p:dialog>

        <p:dialog header="Select Leader" id="selectLeaderDialog" widgetVar="selectLeaderDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="leaderForm">
                <p:dataTable id="leaderTable" var="leader" styleClass="project-table" value="#{userListController.getUsers()}" scrollable="true" scrollHeight="300">
                    <p:column headerText="Employee ID">
                        <h:outputText value="#{leader.username}"/>
                    </p:column>

                    <p:column style="width:100px;text-align: center">
                        <p:commandButton action="#{addTeamController.addLeader}" oncomplete="PF('selectLeaderDialog').hide()" icon="ui-icon-check" title="Select">
                            <f:setPropertyActionListener value="#{leader}" target="#{addTeamController.leader}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectLeaderDialog').hide()"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>





    </ui:define>

</ui:composition>
