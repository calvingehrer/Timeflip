<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Overview</ui:define>

    <ui:define name="content">

        <h:form id="userForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:dataTable id="messageTable" var="message" value="#{messageController.messages}" scrollable="true">
                <p:column headerText="ID">
                    <h:outputText value="#{message.id}"/>
                </p:column>
                <p:column headerText="MAC-Address">
                    <h:outputText value="#{message.macAddress}"/>
                </p:column>
                <p:column headerText="Read Time">
                    <h:outputText value="#{message.historyReadTime}"/>
                </p:column>
                <p:column headerText="History">
                    <h:outputText value="#{message.history}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
