<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome-jsf.css" />


    <ui:define name="title">Overview</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li><p:link outcome="/admin/timeflip">Manage Timeflip</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="timeflipForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:dataTable id="TimeflipTable" var="timeflips" value="#{timeflipListController.timeflips}" scrollable="true">
                <p:column headerText="MacAddress">
                    <h:outputText value="#{timeflips.macAddress}"/>
                </p:column>
                <p:column headerText="User">
                    <h:outputText value="#{timeflips.user.username}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton value="Add Timeflip" styleClass="addButton" oncomplete="PF('addTimeflipDialog').show()" />

        </h:form>

        <p:dialog header="Add Timeflip" id="addTimeflipDialog" widgetVar="addTimeflipDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="MacAddress: " />
                        <p:inputText value="#{addTimeflipController.timeflip.macAddress}" />
                    </h:panelGrid>

                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Select user: "/>
                        <p:commandButton value="Select" update=":timeflipUserForm" oncomplete="PF('selectTimeflipUserDialog').show()" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton update="@form :timeflipForm:TimeflipTable" value="Add" action="#{addTimeflipController.add}" oncomplete="PF('addTimeflipDialog').hide()" />
                        <p:commandButton value="Abort" type="reset" onclick="PF('addTimeflipDialog').hide()"/>
                    </h:panelGrid>
                </h:form>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Select User" id="selectTimeflipUserDialog" widgetVar="selectTimeflipUserDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="timeflipUserForm">
                <p:dataTable styleClass="project-table" id="timeflipUserTable" var="user" value="#{userListController.usersWithoutTimeflip}" scrollable="true" scrollHeight="100">
                    <p:column headerText="User ID">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column style="width:100px;text-align: center">
                        <p:commandButton update="@form :timeflipForm:TimeflipTable" icon="fa fa-plus" title="Select" oncomplete="PF('selectTimeflipUserDialog').hide()">
                            <f:setPropertyActionListener value="#{user}" target="#{addTimeflipController.user}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <p:commandButton value="Abort" type="submit" onclick="PF('selectEmployeesDialog').hide()"/>
                </h:panelGrid>

            </h:form>

        </p:dialog>

    </ui:define>

</ui:composition>
