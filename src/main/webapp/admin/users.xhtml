<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Manage Users</ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="/empty">Manage Users</p:link></li>
    </ui:define>
    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <p:growl id="growl" rendered="#{not facesContext.validationFailed}" severity="info" showDetail="true"/>

                    <h1>User</h1>

                    <h:form id="selection">
                        <h:panelGrid columns="7">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Username: "/>
                                <p:inputText value="#{userListController.username}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Team: "/>
                                <p:inputText value="#{userListController.teamname}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Department: "/>
                                <p:inputText value="#{userListController.departmentname}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <p:outputLabel value="User Role: " />
                                <p:selectOneMenu value="#{userListController.userrole}">
                                    <f:selectItem itemLabel="All" itemValue=""/>
                                    <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                                    <f:selectItem itemLabel="Dept. Leader" itemValue="Departmentleader"/>
                                    <f:selectItem itemLabel="Teamleader" itemValue="Teamleader"/>
                                    <f:selectItem itemLabel="Employee" itemValue="Employee"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Filter" update=":userForm"/>
                            </h:panelGrid>
                            <p:commandButton value="Reset" action="#{userListController.resetFilter}" update=":selection :userForm:usersTable"/>
                            <p:commandButton value="Add User" styleClass="addButton" oncomplete="PF('addUserDialog').show()" />
                        </h:panelGrid>
                    </h:form>

                    <h:form id="userForm">

                        <p:dataTable id="usersTable" var="user" value="#{userListController.users}" scrollable="true">
                            <p:column headerText="Username">
                                <h:outputText value="#{user.username}"/>
                            </p:column>
                            <p:column headerText="First Name">
                                <h:outputText value="#{user.firstName}"/>
                            </p:column>
                            <p:column headerText="Last Name">
                                <h:outputText value="#{user.lastName}"/>
                            </p:column>
                            <p:column headerText="Roles">
                                <h:outputText value="#{user.roles}" />
                            </p:column>
                            <p:column headerText="Team">
                                <h:outputText value="#{user.team}" />
                            </p:column>
                            <p:column headerText="Department">
                                <h:outputText value="#{user.department}" />
                            </p:column>
                            <p:column headerText="Enabled">
                                <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                            </p:column>
                            <p:column style="width:200px;text-align: center">
                                <p:commandButton update=":userForm:userEditDialog" value="Edit" oncomplete="PF('userEditDialog').show()" icon="fa fa-fw fa-edit">
                                    <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                                </p:commandButton>
                                <p:commandButton action="#{userDetailController.doDeleteUser}" value="Delete" icon="fa fa-trash" title="Delete" update=":userForm:usersTable growl">
                                    <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="fa fa-warning" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true"
                                  showEffect="fade"
                                  hideEffect="fade" resizable="false">
                            <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="editUsername" value="Username: " />
                                    <p:inputText id="editUsername" value="#{userDetailController.user.username}" disabled="true"/>
                                    <p:outputLabel for="password" value="Password: " />
                                    <p:password id="editPassword" value="#{userDetailController.user.password}" disabled="true"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="firstName" value="First Name: " />
                                    <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                                    <p:outputLabel for="firstName" value="Last Name: " />
                                    <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                                    <p:outputLabel for="email" value="E-Mail: " />
                                    <p:inputText id="email" value="#{userDetailController.user.email}"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="enabled" value="Enabled: " />
                                    <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="3">
                                    <p:commandButton value="Save" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/>
                                    <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/>
                                    <p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                        </p:confirmDialog>

                    </h:form>

                    <p:dialog header="Add User" id="addUserDialog" widgetVar="addUserDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="AddUser">
                            <h:form id="AddUserForm">


                                <p:messages id="msgs" />
                                <h:panelGrid columns="2" id="">
                                    <p:outputLabel for="username" value="Username: " />
                                    <p:inputText id="username" value="#{addUserController.user.username}" requiredMessage="username required" required="true"/>
                                    <p:outputLabel for="password" value="Password: " />
                                    <p:password id="password" value="#{addUserController.user.password}" required="true"/>
                                </h:panelGrid>
                                <p:separator />
                                <p:outputLabel value="Roles: " />
                                <h:panelGrid columns="2">
                                    <p:selectBooleanCheckbox value="#{addUserController.admin}"/>
                                    <p:outputLabel value="Admin" />
                                    <p:selectBooleanCheckbox value="#{addUserController.departmentleader}"/>
                                    <p:outputLabel value="Departmentleader" />
                                    <p:selectBooleanCheckbox value="#{addUserController.teamleader}"/>
                                    <p:outputLabel value="Teamleader" />
                                    <p:selectBooleanCheckbox value="#{addUserController.employee}"/>
                                    <p:outputLabel value="Employee" />
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="First Name: " />
                                    <p:inputText value="#{addUserController.user.firstName}" required="true">
                                    <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:outputLabel value="Last Name: " />
                                    <p:inputText value="#{addUserController.user.lastName}"/>
                                    <p:outputLabel value="E-Mail: " />
                                    <p:inputText value="#{addUserController.user.email}"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Enabled: " />
                                    <p:selectBooleanCheckbox value="#{addUserController.user.enabled}"/>
                                </h:panelGrid>
                                <p:separator />
                                <h:panelGrid columns="2">
                                    <p:commandButton update="@form :userForm:usersTable" value="Add" action="#{addUserController.add}" oncomplete="(msgs.messageOccured)? PF('addUserDialog').show(): PF('addUserDialog').hide()" />
                                    <p:commandButton value="Abort" type="reset" onclick="PF('addUserDialog').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:outputPanel>
                    </p:dialog>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
