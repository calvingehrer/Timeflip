<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">AuditLog</ui:define>
    <ui:define name="viewname">
        <li>
            <p:link outcome="/empty">AuditLog</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>AuditLog</h1>

                    <h:form id="userForm">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:dataTable id="auditlog" var="log" value="#{auditLogController.logEntry}" scrollable="true">
                            <p:column headerText="ID">
                                <h:outputText value="#{logEntry.id}"/>
                            </p:column>
                            <p:column headerText="Log Type">
                                <h:outputText value="#{logEntry.logActionType}"/>
                            </p:column>
                            <p:column headerText="Log Date">
                                <h:outputText value="#{logEntry.logDate}"/>
                            </p:column>
                            <p:column headerText="Message">
                                <h:outputText value="#{logEntry.message}"/>
                            </p:column>
                            <p:column headerText="Changing User">
                                <h:outputText value="#{logEntry.changingUser}"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
