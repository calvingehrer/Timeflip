<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Department Badges</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Badges of Department #{badgeController.currentUser.department}</h1>

                    <p:dataGrid id="departmentBadges" var="badge" value="#{badgeController.badgesFromDepartment}" columns="3">

                        <p:panel header="#{badge.badgeType}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="#{badge.imagePath}" width="200px" height="200px"/>
                                <h:outputText value="#{badge.user}" style="font-weight: bold"/>
                                <h:outputText value="#{badge.dateOfBadge}"/>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </div>
            </div>
        </div>

        <h:form id="userForm">


        </h:form>




    </ui:define>
</ui:composition>
