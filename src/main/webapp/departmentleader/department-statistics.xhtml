<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <ui:define name="title">Department Statistics</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/departmentleader/department-statistics.xhtml">Department Statistics</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Statistics of Department #{sessionInfoBean.currentUser.department}</h1>

                    <h:form id="departmentStatForm">

                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:commandButton value="Choose a Date"
                                         oncomplete="PF('dateDialog').show()"/>

                        <p:dialog header="Choose a Date" id="chooseDate" widgetVar="dateDialog"
                                  showEffect="fade"
                                  hideEffect="fade" resizable="false">
                            <h:form id="dates">
                                <h:outputText value="Select the Date you want the statistics from"/>

                                <p:calendar id="start" mode="inline" value="#{statisticsController.chosenDate}"/>

                                <p:commandButton value="Apply" action="#{statisticsController.rebuildChartsDepartment}"
                                                 update="departmentStatForm:departmentStats"
                                                 oncomplete="PF('dateDialog').hide()"/>
                            </h:form>
                        </p:dialog>

                        <h:form id="departmentStats">
                            <p:chart type="pie" model="#{statisticsController.monthDepartmentModel}"
                                     style="width:400px;height:300px"/>
                            <p:chart type="bar" model="#{statisticsController.monthBarDepartmentModel}"
                                     style="height:300px"/>
                        </h:form>
                    </h:form>

                </div>
            </div>
        </div>

    </ui:define></ui:composition>
