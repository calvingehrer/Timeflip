<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Badges</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>My Badges</h1>

                    <p:dataGrid id="myBadges" var="badge" value="#{badgeController.badgesFromUser}" columns="3">

                    <p:panel header="#{badge.badgeType}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:graphicImage value="#{badge.imagePath}" width="200px" height="200px"/>
                            <h:outputText value="#{badge.dateOfBadge}"/>
                        </h:panelGrid>
                    </p:panel>

                    </p:dataGrid>

                </div>
            </div>
        </div>

        <h:form id="userForm">


        </h:form>




    </ui:define>



</ui:composition>
