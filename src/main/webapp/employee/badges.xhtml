<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Badges</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>My Badges</h1>

                    <p:dataTable id="myBadges" var="badge" value="#{badgeController.badgesFromUser}">
                        <p:column headerText="Badge">
                            <h:outputText value="#{badge.badgeType}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{badge.dateOfBadge}"/>
                        </p:column>
                        <p:column headerText="Image">
                            <h:graphicImage value="#{badge.imagePath}" width="200x" height="200px"/>
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
        </div>

        <h:form id="userForm">


        </h:form>




    </ui:define>



</ui:composition>
