<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">MyTimeflip</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                    <h:form id="timeflipForm">

                        <div class="ui-g-12">
                            <p:panel id="timeFlipPanel" header="My Timeflip Device" styleClass="tasks" style="width:30%">

                                <h:panelGrid columns="2" style="width: 100%">
                                    <p:outputLabel value="Device ID: "/>
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.macAddress}"/>
                                    <p:outputLabel value="User: "/>
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.user}"/>
                                    <p:outputLabel value="Battery: "/>
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.battery}%"/>
                                </h:panelGrid>
                            </p:panel>
                        </div>

                        <div class="ui-g-12">
                            <p:panel id="timeFlipFacetPanel" header="TimeFlip Configuration" styleClass="tasks" style="width:30%">
                                <h:panelGrid columns="2" style="width:100%">
                                    <p:outputLabel value="Facet" style="font-weight:bold"/>
                                    <p:outputLabel value="Task" style="font-weight:bold"/>
                                    <p:outputLabel value="1" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet1}"/>
                                    <p:outputLabel value="2" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet2}"/>
                                    <p:outputLabel value="3" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet3}"/>
                                    <p:outputLabel value="4" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet4}"/>
                                    <p:outputLabel value="5" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet5}"/>
                                    <p:outputLabel value="6" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet6}"/>
                                    <p:outputLabel value="7" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet7}"/>
                                    <p:outputLabel value="8" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet8}"/>
                                    <p:outputLabel value="9" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet9}"/>
                                    <p:outputLabel value="10" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet10}"/>
                                    <p:outputLabel value="11" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet11}"/>
                                    <p:outputLabel value="12" />
                                    <p:outputLabel value="#{timeflipListController.timeflipOfUser.facet12}"/>
                                </h:panelGrid>
                                <p:commandButton update=":timeflipForm:timeflipEditDialog" value="Configure" oncomplete="PF('timeflipEditDialog').show()" icon="fa fa-fw fa-edit"
                                                 style="margin-top: 10px">
                                    <f:setPropertyActionListener value="#{timeflipListController.timeflipOfUser}" target="#{timeflipDetailController.timeflip}" />
                                </p:commandButton>
                            </p:panel>
                        </div>

                        <p:dialog header="Edit Timeflip" id="timeflipEditDialog" widgetVar="timeflipEditDialog" modal="true"
                                  showEffect="fade"
                                  hideEffect="fade" resizable="false" width="15%">
                            <p:outputPanel id="userData" rendered="#{not empty timeflipDetailController.timeflip}">
                                <h:panelGrid columns="2" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">
                                    <p:outputLabel for="macaddress" value="ID: " />
                                    <p:inputText id="macaddress" value="#{timeflipDetailController.timeflip.macAddress}" disabled="true"/>
                                </h:panelGrid>
                                <p:separator />

                                <h:panelGrid columns="2" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">
                                    <p:outputLabel value="Facet" style="font-weight:bold"/>
                                    <p:outputLabel value="Task" style="font-weight:bold"/>
                                    <p:outputLabel value="1"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet1}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="2"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet2}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="3"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet3}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="4"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet4}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="5"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet5}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="6"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet6}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="7"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet7}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="8"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet8}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="9"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet9}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="10"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet10}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="11"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet11}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel value="12"/>
                                    <p:selectOneMenu value="#{timeflipDetailController.timeflip.facet12}" dynamic="true" style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{timeflipDetailController.taskList}" />
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </p:outputPanel>
                            <p:separator />
                            <h:panelGrid columns="2">
                                <p:commandButton update="@form :timeflipForm:timeFlipPanel" value="Add" action="#{timeflipDetailController.saveTasks}" oncomplete="PF('timeflipEditDialog').hide()" />
                                <p:commandButton value="Abort" type="reset" onclick="PF('timeflipEditDialog').hide()"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
            </div>
        </div>




    </ui:define>



</ui:composition>
