<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Statistics</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/employee/personal-statistics.xhtml">My Statistics</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>My Statistics</h1>

                        <h:panelGrid columns="3" style="width:100%">
                            <p:chart type="pie" model="#{statisticsController.todayUserModel}" style="width:400px;height:300px"/>
                            <p:chart type="pie" model="#{statisticsController.weekUserModel}" style="width:400px;height:300px"/>
                            <p:chart type="pie" model="#{statisticsController.monthUserModel}" style="width:400px;height:300px"/>
                        </h:panelGrid>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
