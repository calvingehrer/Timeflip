<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Badges</ui:define>
    <ui:define name="viewname">
        <li>Badges</li>
        <li>/</li>
        <li>
            <p:link outcome="/employee/possible-badges">Possible Badges</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Possible Badges</h1>


                    <p:panelGrid id="possibleBadgesGrid" columns="3" layout="grid">


                        <p:panel header="Weekly Code Monkey:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/weekly_code_monkey.png" width="200x"
                                                height="200px"/>
                                <p:outputLabel value="For working the most time on Implementation in a week"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Creative Mind:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/creative_mind.png" width="200x"
                                                height="200px"/>
                                <p:outputLabel value="For working the most time on Design in a week"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Friend and Helper:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/friend_and_helper.png" width="200x"
                                                height="200px"/>
                                <p:outputLabel value="For spending the most time on Customer Service in a week"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="All-Rounder:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/all_rounder.png" width="200x" height="200px"/>
                                <p:outputLabel value="For having the most variaty of tasks in a week"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Night Owl:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/night_owl.png" width="200x" height="200px"/>
                                <p:outputLabel value="For working the most time between 8pm and 6am"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Wisdom Seeker:" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:graphicImage value="/resources/badges/wisdom_seeker.png" width="200x"
                                                height="200px"/>
                                <p:outputLabel value="For spending the most time on further education in a week"/>
                            </h:panelGrid>
                        </p:panel>


                    </p:panelGrid>


                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
