<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Requests</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/employee/taskRequest-overview.xhtml">Request</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>My Requests</h1>
                    <h2>Open Requests</h2>
                    <p:dataTable id="OpenRequestsTable" var="openRequest"
                                 value="#{requestController.openRequestsEmployee}" scrollable="true">
                        <p:column headerText="Description">
                            <h:outputText value="#{openRequest.description}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{openRequest.status}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{openRequest.requestedDate}">
                                <f:convertDateTime pattern="yyyy-dd-MM"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <h2>Accepted Requests</h2>
                    <p:dataTable id="acceptedRequestsTable" var="acceptedRequest"
                                 value="#{requestController.acceptedRequestsEmployee}" scrollable="true">
                        <p:column headerText="Description">
                            <h:outputText value="#{acceptedRequest.description}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{acceptedRequest.status}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{acceptedRequest.requestedDate}">
                                <f:convertDateTime pattern="yyyy-dd-MM"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:200px;text-align: center">
                            <p:commandButton update=":acceptedRequestsTable" oncomplete="PF('editTasksDialog').show()"
                                             value="Edit" icon="fa fa-edit" title="Edit">
                                <f:setPropertyActionListener value="#{acceptedRequest.requestedDate}" target="#{taskController.requestedDate}" />
                            </p:commandButton>
                            <p:commandButton update=":acceptedRequestsTable" action="#{requestController.deleteRequest(acceptedRequest)}"
                                             value="Delete" icon="fa fa-trash" title="Delete"/>

                        </p:column>
                    </p:dataTable>
                    <h2>Declined Requests</h2>
                    <p:dataTable id="declinedRequestsTable" var="declinedRequest"
                                 value="#{requestController.declinedRequestsEmployee}" scrollable="true">
                        <p:column headerText="Description">
                            <h:outputText value="#{declinedRequest.description}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{declinedRequest.status}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{declinedRequest.requestedDate}">
                                <f:convertDateTime pattern="yyyy-dd-MM"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:200px;text-align: center">
                            <p:commandButton update=":declinedRequestsTable" action="#{requestController.deleteRequest(declinedRequest)}"
                                             value="Delete" icon="fa fa-trash" title="Delete"/>
                        </p:column>
                    </p:dataTable>



                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
