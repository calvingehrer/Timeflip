<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Tasks</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/employee/task.xhtml">Welcome</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                        <h:form id="TaskForm">
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                            <h1>Tasks</h1>
                            <span>If you want to edit a date within the current or the week before click edit date.<br/>
                            If you want to edit a date before you first have to request editing it. </span>
                            <p:dataTable id="Tasks" var="task" value="#{taskController.tasksFromUser}" scrollable="true">
                                <p:column headerText="Task">
                                    <h:outputText value="#{task.task}"/>
                                </p:column>
                                <p:column headerText="Start" sortBy="#{task.startTime}" sortFunction="#{sortBean.sortByInstant}">
                                    <h:outputText value="#{task.startTime}"/>
                                </p:column>
                                <p:column headerText="End">
                                    <h:outputText value="#{task.endTime}"/>
                                </p:column>
                                <p:column headerText="Duration[min]">
                                    <h:outputText value="#{taskController.duration(task)}"/>
                                </p:column>

                            </p:dataTable>
                            <p:commandButton update=":TaskForm:Tasks" value="Edit Tasks" styleClass="addButton" oncomplete="PF('editTasksWithinTimeFrameDialog').show()"/>
                            <p:commandButton update=":TaskForm:acceptedRequestsTable" value="Request Date" styleClass="addButton" oncomplete="PF('requestDateDialog').show()"/>
                            <p:commandButton update=":TaskForm:Tasks" value="Filter Tasks" styleClass="addButton" oncomplete="PF('filterTaskDialog').show()"/>

                            <h2>Editable Dates</h2>
                            <p:dataTable id="acceptedRequestsTable" var="acceptedRequest" value="#{requestController.acceptedRequestsEmployee}" scrollable="true">
                                <p:column headerText="Description">
                                    <h:outputText value="#{acceptedRequest.description}"/>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{acceptedRequest.status}"/>
                                </p:column>
                                <p:column headerText="Date">
                                    <h:outputText value="#{acceptedRequest.requestedDate}">
                                        <f:convertDateTime pattern="yyyy-dd-MM"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style="width:200px;text-align: center">
                                    <p:commandButton update=":TaskForm:acceptedRequestsTable" oncomplete="PF('editTasksDialog').show()"
                                                     value="Edit" icon="fa fa-edit" title="Edit">
                                        <f:setPropertyActionListener value="#{acceptedRequest.requestedDate}" target="#{taskController.requestedDate}" />
                                    </p:commandButton>
                                    <p:commandButton update=":TaskForm:acceptedRequestsTable" action="#{requestController.deleteRequest(acceptedRequest)}" value="Delete" icon="fa fa-trash" title="Delete"/>

                                </p:column>
                            </p:dataTable>
                        </h:form>

                    <p:dialog header="Edit Tasks" id="editTasksWithinTimeFrameDialog" widgetVar="editTasksWithinTimeFrameDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel>
                            <h:form>
                                <h:outputText value="Select the requested date"/>
                                <p:calendar id="date" mode="inline" value="#{taskController.requestedDate}" timeZone="#{taskController.utcTimeZone}"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Select the Task"/>
                                    <p:autoComplete id="task1" dropdown="true" value="#{taskController.task}" completeMethod="#{taskController.completeTask}"/>
                                </h:panelGrid>
                                <h4>start time</h4>
                                <h:panelGrid columns="2">
                                    <h:outputText value="hour"/>
                                    <h:inputText id="startTimeHout" value="#{taskController.startHour}"/>
                                    <h:outputText value="minute"/>
                                    <h:inputText id="startTimeMinute" value="#{taskController.startMinute}"/>
                                </h:panelGrid>
                                <h4>end time</h4>
                                <h:panelGrid columns="2">
                                    <h:outputText value="hour"/>
                                    <h:inputText id="endTimeHout" value="#{taskController.endHour}"/>
                                    <h:outputText value="minute"/>
                                    <h:inputText id="endTimeMinute" value="#{taskController.endMinute}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Request" action="#{taskController.editDateWithinTimeFrame()}" oncomplete="PF('editTasksWithinTimeFrameDialog').hide()" update=":TaskForm:Tasks"/>
                                    <p:commandButton value="Abort" type="reset" onclick="PF('editTasksDialog').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:outputPanel>
                    </p:dialog>

                    <p:dialog header="Request Date" id="requestDateDialog" widgetVar="requestDateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel>
                                <h:form>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Select the requested date"/>
                                        <p:calendar id="start" mode="inline" value="#{taskController.requestedDate}" timeZone="#{taskController.utcTimeZone}"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:commandButton update="@form :TaskForm:" value="Request" action="#{taskController.editTasks()}" oncomplete="PF('requestDateDialog').hide()" />
                                        <p:commandButton value="Abort" type="reset" onclick="PF('editTasksDialog').hide()"/>
                                    </h:panelGrid>
                                </h:form>
                            </p:outputPanel>

                        </p:dialog>

                        <p:dialog header="Edit Tasks" id="editTasksDialog" widgetVar="editTasksDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel>
                                <h:form>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Select the Task"/>
                                        <p:autoComplete id="task" dropdown="true" value="#{taskController.task}" completeMethod="#{taskController.completeTask}"/>
                                    </h:panelGrid>
                                    <h4>start time</h4>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="hour"/>
                                        <h:inputText id="startTimeh" value="#{taskController.startHour}"/>
                                        <h:outputText value="minute"/>
                                        <h:inputText id="startTimem" value="#{taskController.startMinute}"/>
                                    </h:panelGrid>
                                    <h4>end time</h4>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="hour"/>
                                        <h:inputText id="endTimeh" value="#{taskController.endHour}"/>
                                        <h:outputText value="minute"/>
                                        <h:inputText id="endTimem" value="#{taskController.endMinute}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Request" action="#{taskController.editDate()}" oncomplete="PF('editTasksDialog').hide()" update=":TaskForm:Tasks"/>
                                        <p:commandButton value="Abort" type="reset" onclick="PF('editTasksDialog').hide()"/>
                                    </h:panelGrid>
                                </h:form>
                            </p:outputPanel>
                        </p:dialog>



                    <p:dialog header="Filter Tasks" id="filterTaskDialog" widgetVar="filterTaskDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <h:form id="timeRange">
                            <h:panelGrid columns="5">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Start Date "/>
                                    <p:calendar id="startTimeRange" mode="inline" value="#{taskController.startOfTimeRange}" timeZone="#{taskController.utcTimeZone}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="End Date "/>
                                    <p:calendar id="endTimeRange" mode="inline" value="#{taskController.endOfTimeRange}" timeZone="#{taskController.utcTimeZone}"/>
                                </h:panelGrid>
                                <p:commandButton value="Find" update="TaskForm:Tasks" oncomplete="PF('filterTaskDialog').hide()"/>
                                <p:commandButton value="Reset" action="#{taskController.resetFilter}" update=":TaskForm:Tasks" oncomplete="PF('filterTaskDialog').hide()"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
