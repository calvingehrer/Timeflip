<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Tasks</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/employee/task.xhtml">Welcome</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">


                    <h:form id="TaskForm">
                        


                        <p:dataTable id="Tasks" var="task" value="#{taskListController.sortedTasksFromUser}" scrollable="true">
                            <f:facet name="header">
                                My Tasks
                            </f:facet>
                            <p:column headerText="Task">
                                <h:outputText value="#{task.task.toString()}"/>
                            </p:column>
                            <p:column headerText="Start" sortBy="#{task.startTime}" >
                                <h:outputText value="#{timeBean.instantToDate(task.startTime)}">
                                    <f:convertDateTime timeZone="#{timeBean.utcTimeZone}" pattern="dd.MM.yyyy, HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="End">
                                <h:outputText value="#{timeBean.instantToDate(task.endTime)}">
                                    <f:convertDateTime timeZone="#{timeBean.utcTimeZone}" pattern="dd.MM.yyyy, HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Duration[min]">
                                <h:outputText value="#{taskController.duration(task)}"/>
                            </p:column>

                        </p:dataTable>


                        <p:commandButton update=":TaskForm:Tasks" value="Edit Tasks" styleClass="addButton" oncomplete="PF('editTasksWithinTimeFrameDialog').show()"/>

                    </h:form>

                    <p:dialog header="Edit Tasks" id="editTasksWithinTimeFrameDialog" widgetVar="editTasksWithinTimeFrameDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel>
                            <h:form>
                                <h:outputText value="Select the requested date"/>
                                <p:calendar id="date" mode="inline" value="#{taskController.requestedDate}" timeZone="#{timeBean.utcTimeZone}"/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Select the Task"/>
                                    <p:autoComplete id="task1" dropdown="true" value="#{taskController.task}" completeMethod="#{completeMethodBean.completeTask}"/>
                                </h:panelGrid>
                                <h4>start time</h4>
                                <h:panelGrid columns="2">
                                    <h:outputText value="hour"/>
                                    <h:inputText id="startTimeHout" value="#{taskController.startHour}"/>
                                    <h:outputText value="minute"/>
                                    <h:inputText id="startTimeMinute" value="#{taskController.startMinute}"/>
                                </h:panelGrid>
                                <h4>end time</h4>
                                <h:panelGrid columns="2">
                                    <h:outputText value="hour"/>
                                    <h:inputText id="endTimeHout" value="#{taskController.endHour}"/>
                                    <h:outputText value="minute"/>
                                    <h:inputText id="endTimeMinute" value="#{taskController.endMinute}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Save" action="#{taskController.editDateWithinTimeFrame()}" oncomplete="PF('editTasksWithinTimeFrameDialog').hide()" update=":TaskForm:Tasks"/>
                                    <p:commandButton value="Abort" type="reset" onclick="PF('editTasksWithinTimeFrameDialog').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:outputPanel>
                    </p:dialog>


                    <p:dialog header="Choose Date" id="showCalendar" widgetVar="showCalendar" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <h:form>
                            <p:calendar id="startTimeRange" mode="inline" value="#{taskListController.chosenDate}" timeZone="#{timeBean.utcTimeZone}"/>
                            <p:commandButton value="Save" oncomplete="PF('showCalendar').hide()"/>
                            <p:commandButton value="Abort" type="reset" onclick="PF('showCalendar').hide()"/>
                        </h:form>

                    </p:dialog>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
