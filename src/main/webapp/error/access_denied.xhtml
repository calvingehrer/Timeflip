<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>PrimeFaces Ecuador - 403</title>
</h:head>

<h:body styleClass="exception-body">
    <div class="exception-topbar">
    </div>

    <div class="exception-panel">
        <div class="top">
            <p:graphicImage name="images/curvy-left.svg" library="ecuador-layout" class="left"/>
            <p:graphicImage name="images/error.svg" library="ecuador-layout" class="main"/>
            <p:graphicImage name="images/curvy-right.svg" library="ecuador-layout" class="right"/>
            <span>403</span>
            <div class="seperator"></div>
        </div>
        <div class="bottom">
            <span class="exception-panel-header">Access Denied</span>
            <span class="exception-panel-subheader">You do not have access to the requested page.</span>
            <h:form>
                <p:commandButton ajax="false" value="TURN TO HOME PAGE" styleClass="raised-btn"
                                 action="/secured/dashboard.xhtml?faces-redirect=true"/>
            </h:form>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-cyan.css" library="ecuador-layout"/>
</h:body>

</html>
