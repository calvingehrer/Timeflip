<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/main.xhtml">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invalid Session</title>
</h:head>

<h:body styleClass="exception-body">
    <div class="exception-topbar">
        <!--
        <h:link outcome="/dashboard" class="logo">
            <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
        </h:link>
        -->
    </div>

    <div class="exception-panel">
        <div class="top">
            <p:graphicImage name="images/curvy-left.svg" library="ecuador-layout" class="left"/>
            <p:graphicImage name="images/404.svg" library="ecuador-layout" class="main"/>
            <p:graphicImage name="images/curvy-right.svg" library="ecuador-layout" class="right"/>
            <span>404</span>
            <div class="seperator"></div>
        </div>
        <div class="bottom">
            <span class="exception-panel-header">Your session has expired</span>
            <h:form>
                <p:commandButton ajax="false" value="LOGIN" styleClass="raised-btn" action="/login.xhtml?faces-redirect=true"/>
            </h:form>
        </div>
    </div>

    <h:outputStylesheet name="css/layout-cyan.css" library="ecuador-layout" />
</h:body>

</html>
