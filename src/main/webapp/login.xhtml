<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Login</title>
</h:head>

<h:body styleClass="login-body">
    <!--
    <div class="login-topbar">

        <h:link outcome="/dashboard" class="logo">
            <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
        </h:link>

    </div>
    -->
    <div class="login-image">
        <div class="login-panel">
            <!--
            <p:graphicImage name="images/ecuador-orange-logo.png" library="ecuador-layout"/>
            -->
            <div class="login-header">
                Login
            </div>
            <form id="login-form" action="#{taskRequest.contextPath}/login" method="post">
                <h:panelGrid columns="2">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" type="text" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" type="password" required="true"/>

                    <div class="login_error">
                        <p:outputLabel value="Invalid Username/Password combination!" style="color: red"
                                       rendered="${!empty param['error']}"/>
                    </div>

                    <button type="submit"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Login</span>
                    </button>
                </h:panelGrid>
            </form>
        </div>
    </div>
    <h:outputStylesheet name="css/layout-cyan.css" library="ecuador-layout"/>
</h:body>

</html>
