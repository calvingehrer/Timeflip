<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard â€¢ Timeflippers</ui:define>
    <ui:define name="breadcrumbs">
        <li><p:link outcome="/secured/dashboard">Dashboard</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="layout-dashboard">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/timeflip.jpg" library="ecuador-layout" style="width:100%"/>
                </div>
                <div class="card">
                    <h1>Hello</h1>
                    <p>Your in team: </p>
                    <p>Department: </p>

                </div>

            </div>
            <div class="ui-g-12 ui-xl-7">
                <div class="card">
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>

                    <h1>Calendar</h1>


                    <h:form id="schedule">
                        <p:growl id="messages" showDetail="true"/>

                        <h:panelGrid columnClasses="value">
                            <p:schedule id="schedule" value="#{scheduleJava8View.eventModel}" widgetVar="myschedule">

                                <!--<p:ajax event="dateSelect" listener="#{DashboardController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{DashboardController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{DashboardController.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{DashboardController.onEventResize}" update="messages" />-->

                            </p:schedule>
                        </h:panelGrid>

                        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <p:outputLabel for="title" value="Titles:"/>
                                <p:inputText id="title" value="#{DashboardController.event.title}" required="true"/>

                                <p:outputLabel for="from" value="From:"/>
                                <p:datePicker id="from" value="#{DashboardController.event.getStartDate}"
                                              pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)"/>

                                <p:outputLabel for="to" value="To:"/>
                                <p:datePicker id="to" value="#{DashboardController.event.getEndDate}"
                                              pattern="dd/MM/yyyy"
                                              showTime="true" appendTo="@(body)"/>

                                <p:outputLabel for="allDay" value="All Day (see #1164):"/>
                                <h:selectBooleanCheckbox id="allDay" value="#{DashboardController.event.allDay}"/>

                                <p:commandButton type="reset" value="Reset"/>
                                <p:commandButton id="addButton" value="Save" action="#{DashboardController.addEvent}"
                                                 oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
