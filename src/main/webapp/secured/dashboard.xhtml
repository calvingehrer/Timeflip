<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard â€¢ Timeflippers</ui:define>
    <ui:define name="viewname">
        <li><p:link outcome="/secured/dashboard">Dashboard</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="layout-dashboard">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/timeflip.jpg" library="ecuador-layout" style="width:100%"/>
                </div>

                <div class="ui-g-12">
                    <p:panel header="Congratulations to our winners of last week!" styleClass="tasks" style="width:100% height:50%">
                        <p:dataGrid id="myBadges" var="badge" value="#{badgeController.badgesFromLastWeek}" columns="6">

                            <p:panel header="#{badge.user}" style="text-align:center">
                                <h:graphicImage value="#{badge.imagePath}"/>
                            </p:panel>

                        </p:dataGrid>
                    </p:panel>
                </div>

                <div class="ui-g-12">
                    <p:panel header="My Current Statistics" styleClass="tasks">

                        <h:panelGrid columns="3" style="width:100%">
                            <p:chart type="pie" model="#{statisticsController.todayUserModel}"/>
                            <p:chart type="pie" model="#{statisticsController.weekUserModel}"/>
                            <p:chart type="pie" model="#{statisticsController.monthUserModel}"/>
                        </h:panelGrid>
                    </p:panel>
                </div>


                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:panel header="Upcoming Events" style="height:100%">
                        <p:schedule id="calendar" value="#{scheduleController.lazyEventModel}" widgetVar="calendar"/>
                    </p:panel>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
