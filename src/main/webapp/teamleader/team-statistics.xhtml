<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Team Statistics</ui:define>

    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
        <li>
            <p:link outcome="/teamleader/team-statistics.xhtml">Team Statistics</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Statistics of Team #{sessionInfoBean.currentUser.team}</h1>

                    <h:panelGrid columns="2" style="width:66.6%">
                        <p:chart type="pie" model="#{statisticsController.weekTeamModel}" style="width:400px;height:300px"/>
                        <p:chart type="pie" model="#{statisticsController.monthTeamModel}" style="width:400px;height:300px"/>
                    </h:panelGrid>


                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
